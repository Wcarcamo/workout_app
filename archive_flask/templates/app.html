<!DOCTYPE html>
<html>
  <html lang="en-us">

    <head>

      <title>Workout Tracker</title>

      <link rel="stylesheet" href="/static/w3.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

      <header class="w3-container w3-teal">
        <h1>Workout Tracker</h1>
      </header>


      <div class="w3-row-padding w3-section">

        <div class="w3-half">
          <div class="w3-card">
            <div class="w3-container">
              <p>This is the left side of the card. Goal is to add table of previous work out.</p>
            </div>
          </div>
        </div>

        <div class="w3-half">
          <div class="w3-card">
            <form class="w3-container w3-padding-16" id=exList>
              <div class="w3-row-padding" id="exercise">
                <div class="w3-quarter">
                  <select class="w3-select w3-light-grey" name="exercise">
                    <option value="" disabled selected>Exercise</option>
                    <option value="1">Squat</option>
                    <option value="2">Bench Press</option>
                    <option value="3">Barbell Row</option>
                    <option value="4">Chin Up</option>
                    <option value="5">Overhead Press</option>
                    <option value="6">Deadlift</option>
                  </select>
                </div>
                <div class="w3-quarter">
                  <input class="w3-input w3-border" type="text" placeholder="Sets">
                </div>
                <div class="w3-quarter">
                  <input class="w3-input w3-border" type="text" placeholder="Reps">
                </div>
                <div class="w3-quarter">
                  <input class="w3-check" type="checkbox">
                  <label>Goal Met</label>
                </div>
              </div>
            </form>

            <div class="w3-bar w3-white w3-container w3-padding-16">
              <button class="w3-button w3-left w3-teal" id="add">+</button>
              <button class="w3-button w3-right w3-teal" id="submitButton">Submit</button>
            </div>
          </div>
        </div>

      </div>

      <script src="/static/script.js"></script>


    </body>

  </html>
